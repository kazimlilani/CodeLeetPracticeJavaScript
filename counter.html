<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var x = 5;
        var r = 0;
        function countdown() {
            if (x > 1) {
                x--;
                document.getElementById("getDownloadFile").innerHTML = x;
                r = setTimeout("countdown()",500);
            }
            else {
                clearTimeout(r);
                document.getElementById("getDownloadFile").innerHTML = "Click to download";
                document.getElementById("getDownloadFile").disabled = "";
                document.getElementById("getDownloadFile").onclick = function() {
                    document.getElementById("getDownloadFile").disabled = "disabled";
                };

            }
        }
        setTimeout("countdown()",500);
    </script>
</head>
<body>
<label name="downloadLabel">
    <font size="5">Your download will start in:</font>
</label>
<a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank">
    <button class="btn orange" id="getDownloadFile" name="getDownloadFile" disabled="disabled">5</button>
</a>
</body>
</html>
